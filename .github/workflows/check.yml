name: Check
on: [push]
jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - name: ğŸª´ Install dependencies
              run: bun install --frozen-lockfile
            - name: ğŸ˜ Check
              run: bun biome ci
            - name: ğŸ” Check types
              run: bun tc
            - name: ğŸ”¨ Build
              run: bun run build